version: '3.8'

services:
  db:
    image: postgres:15
    container_name: pagasa_db
    restart: always
    environment:
      POSTGRES_USER: pcappuser
      POSTGRES_PASSWORD: PagasaWarrior23
      POSTGRES_DB: pagasa-centre-db
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pagasa-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pagasa_api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8081:8080"
    networks:
      - pagasa-network

volumes:
  pgdata:

networks:
  pagasa-network: